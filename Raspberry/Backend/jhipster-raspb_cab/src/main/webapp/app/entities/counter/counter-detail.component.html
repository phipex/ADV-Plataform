
<div *ngIf="counter">
    <h2><span jhiTranslate="raspbCabApp.counter.detail.title">Counter</span> {{counter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="raspbCabApp.counter.registry">Registry</span></dt>
        <dd>
            <span>{{counter.registry}}</span>
        </dd>
        <dt><span jhiTranslate="raspbCabApp.counter.counter">Counter</span></dt>
        <dd>
            <span>{{counter.counter}}</span>
        </dd>
        <dt><span jhiTranslate="raspbCabApp.counter.total">Total</span></dt>
        <dd>
            <span>{{counter.total}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>
    <!--
    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'counter/'+ counter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
    -->
</div>
